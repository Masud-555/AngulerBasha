
<div class="container">
    <h1 class="my-2 text-center">All Menu</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>image</th>
                <th>item</th>
                <th>category</th>                
                <th>price</th>
                <th>available</th>
                <th>Action</th>
                
            </tr>          
            

        </thead>

        <tbody>
            <tr *ngFor="let m of menus | async">
                <td>{{m.id}}</td>
                <td><img src="{{m.image}}" height="100" width="100"></td>
                <td>{{m.item}}</td>
                <td>{{m.category}}</td>                
                <td>{{m.price}}</td>
                <td>{{m.available}}</td>
                <td>
                     <button class="btn btn-warning m-1 p-1" (click)="getStudentById(s.id)">Edit</button>
                    <button class="btn btn-danger m-1 p-1" (click)="deleteStudent(s.id)">Delete</button>


                </td>
                

            </tr>

        </tbody>

    </table>

</div>
