<div class="cashier-container">
  <h2>Customer Bill</h2>

  <table class="cashier-table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Item Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cashierList">
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency:'USD' }}</td>
        <td>{{ item.total | currency:'USD' }}</td>
      </tr>
      <tr class="total-row">
        <td colspan="3" class="text-right"><strong>Grand Total:</strong></td>
        <td><strong>{{ grandTotal | currency:'USD' }}</strong></td>
      </tr>
    </tbody>
  </table>

  <button class="export-btn" (click)="exportToCSV()">Export to CSV</button>
</div>
