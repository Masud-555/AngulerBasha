<div class="container my-3">
    <div class="bg-success text-center">
        <h1 class="jumborton">Add Menu</h1>
    </div>
    <!--    start form-->
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" formControlName="item" placeholder="Full Name">
            </div>

            <div class="col-md-6">
                <label for="category">Category</label>
                <select class="form-control" id="category" formControlName="category" placeholder="Category">
                    <option value="Fast Food">Fast Food</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Salad">Salad</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Drinks">Ice-Cream</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" formControlName="price" placeholder="price">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Image File</label>
                <input type="text" class="form-control" id="photo" formControlName="photo"
                    placeholder="example@gmail.com">
            </div>


            <!-- location er kaj -->
            <!-- <div class="col-md-6 " formGroupName="location">
                <div class="invalid-feedback">Please select a location.</div>
                <label for="location" class="form-label">Location:</label>
                <select id="location" formControlName="name" class="form-select" required>
                    <option *ngFor="let loc of locations" [ngValue]="loc.name">{{loc.name}}</option>
                </select>

            </div> -->

        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="col-md-6">
                    <label class="form-label">Stoke</label><br>
                    <select class="form-label" id="available" formControlName="available" placeholder="available">
                        <option selected>--Select one--</option>
                        <option value="Available">Available</option>
                        <option value="No-Available">No-Available</option>
                    </select>
                </div>
                <!-- <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full Name"> -->
            </div>
        </div>


        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addMenu()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>

    <!--end form    -->
</div>
