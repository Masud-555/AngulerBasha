<div class="container-fluid">
  <div class="row">
    <!-- Menu List -->
    <div class="col-md-8">
      <h3 class="text-center my-3">All Menu</h3>
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let m of menus | async">
          <div class="card h-100">
            <img [src]="m.image" class="card-img-top" alt="Menu Image" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ m.item }}</h5>
              <p><strong>Category:</strong> {{ m.category }}</p>
              <p><strong>Price:</strong> {{ m.price | currency }}</p>
              <p><strong>Available:</strong> {{ m.available ? 'Yes' : 'No' }}</p>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary btn-sm" (click)="addToCart(m)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="col-md-4">
  <h4 class="my-3">ðŸ›’ Your Cart</h4>

  <div *ngIf="cart.length === 0" class="alert alert-info">
    No items in cart.
  </div>

  <ul class="list-group mb-3" *ngIf="cart.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cart">
      <div>
        {{ item.item }}<br />
        <small class="text-muted">{{ item.price | currency }}</small>
      </div>
      <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">Remove</button>
    </li>
  </ul>

  <div *ngIf="cart.length > 0">
    <h5 class="text-end mb-3">Total: {{ totalPrice | currency }}</h5>
    <button class="btn btn-success w-100" (click)="finalBook()">Final Book</button>
  </div>
</div>
  </div>
</div>
