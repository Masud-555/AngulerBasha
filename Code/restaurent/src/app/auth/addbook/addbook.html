<div class="container my-3">
    <div class="bg-success text-center">
        <!-- <h1 class="jumborton">Booking Table</h1> -->

        <h3>Book A Table</h3>
        <p>Please fill the form below to make a reservation</p>
    </div>
    <!--    start form-->
    <form [formGroup]="formGroup">

        <!-- 1st row  -->
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full Name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email"
                    placeholder="example@gmail.com">
            </div>
        </div>

        <!-- 2nd row  -->
        <div class="row">
            <!-- <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Fee</label>
                <input type="text" class="form-control" id="contactNo" formControlName="fee" placeholder="Full Name">
            </div> -->

            <div class="col-lg-4 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Your Phone">
            </div>

            <div class="col-lg-4 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="date" name="date" class="form-control" id="date" placeholder="Date" required="">
            </div>
        </div>

        <!-- 3rd row  -->
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" formControlName="time" placeholder="Time">
            </div>

            <div class="col-lg-4 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Guest</label>
                <input type="number" class="form-control" name="people" id="people" placeholder="# of people">
            </div>

            <div class="form-group mt-3">
                <label for="exampleInputEmail1" class="form-label">Special Request</label>
                <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addStudent()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>

    <!--end form    -->
</div>
