<form [formGroup]="formGroup" (ngSubmit)="addBook()" class="container mt-4 p-4 shadow rounded bg-light" style="max-width: 600px;">

  <h3 class="mb-4 text-center text-primary">Book a Table</h3>

  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter your full name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="you@example.com">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Enter phone number">
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Booking Date</label>
    <input type="date" class="form-control" formControlName="date" id="date">
  </div>

  <div class="mb-3">
    <label for="time" class="form-label">Select Time Slot</label>
    <select class="form-select" formControlName="time" id="time">
      <option value="">-- Select Time Slot --</option>
      <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="guest" class="form-label">Number of Guests</label>
    <input type="number" class="form-control" formControlName="guest" id="guest" min="1" placeholder="Enter guest count">
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Special Request</label>
    <textarea class="form-control" formControlName="message" id="message" rows="3" placeholder="Write any message..."></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary px-5" [disabled]="formGroup.invalid">Book Now</button>
  </div>

</form>
