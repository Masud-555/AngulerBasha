<div class="container">
    <h2>Register</h2>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Photo</label>
            <input type="text" id="pfoto" formControlName="photo" class="form-control" required="required">
        </div>

        <!-- <button type="submit" class="btn btn-primary">Register</button> -->

        <!-- <div class="col-md-3">
            <button type="submit" class="btn btn-primary">Register</button>

            <button type="reset" class="btn btn-danger">Reset</button>
        </div> -->


        <div class="row mt-3">
            <div class="col-md-6">

                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger">Reset</button>

            </div>
        </div>


    </form>
</div>
