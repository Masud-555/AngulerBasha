<div class="container my-3">
    <div class="bg-success text-center">
        <h1 class="jumborton">Update Employee</h1>
    </div>
    <!--    start form-->
    <form [formGroup]="formGroup">

        <!-- 1st row  -->
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Photo</label>
                <input type="text" class="form-control" id="photo" formControlName="photo" placeholder="photo">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full Name">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email"
                    placeholder="example@gmail.com">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" formControlName="location" placeholder="location">
            </div>
        </div>

        <!-- 2nd row  -->
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <!-- start radio -->
                <div class="form-check">
                    <input type="radio" name="gender">Male
                </div>
                <div class="form-check">
                    <input type="radio" name="gender">Female
                </div>
                <div class="form-check">
                    <input type="radio" name="gender">Others
                </div>
            </div>

            <div class="col-md-6">
                <label for="price">NID</label>
                <input type="number" class="form-control" id="nid" formControlName="nid" placeholder="nid">
            </div>


        </div>

        <!-- 3rd row  -->
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Your Phone">
            </div>

            <div class="col-md-6">
                <label for="price">Salary</label>
                <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="salary">
            </div>
        </div>

        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addEmp()">Update</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>

    <!--end form    -->
</div>
